<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>New York Times API Articles Search</title>
</head>


<body>

    <form>
        <p>Search Term:</p>
        <input type="text" id="keyword">
        <br>
        <p>Number of Record to Retrieve:</p>
        <input type="number" id="numRecord">
        <br>
        <p>Start Year (optional):</p>
        <input type="date" id="startYear">
        <br>
        <p>End Year (optional):</p>
        <input type="date" id="endYear">
        <br>
        <br>
        <button id="search" type="submit">Search</button>
        <button id="clear">Clear Results</button>

    </form>

    <main>
        <p>Top Articles</p>
        <br>
        <div id=results></div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
